<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div class="bigbox" id="app">
        <span class="title">业业笔记本</span>

        <div class="minbox">

            <input type="text" v-model="message" @keyup.enter="add">
            
            <section class="main">
                <ul>
                    <li class="list" style="background-color: silver;" v-for="(item,index) in list">
                        <div class="underbox" style="width: 200px; height: auto;">
                            <span> {{index+1}} </span>
                            <label> {{item}} </label>
                            <button class="destroy" value="X" @click="remove(index)">x</button>
                        </div>
                    </li>
                </ul>
            </section>



            <footer v-if="list.length!=0">
                <span v-if="list.length!=0">
                    <strong>
                        {{list.length}}
                    </strong>
                </span>

                <button @click="clear">x</button>
            </footer>

           
        </div>

    </div>
    
    <script>
        var app =new Vue({
            el:"#app",
            data:{
               
                list:["业业","彭彭","娃哈哈"],
                 message:"",
            },

            methods: {
               add:function(){
                this.list.push(this.message);
               },

               remove:function(index){
                    this.list.splice(index,1);
               },

               clear:function(){
                   this.list=[];
               }

            },
        })
    </script>

</body>
</html>
