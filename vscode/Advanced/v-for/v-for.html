<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div class="" id="app">
        <input type="button" value="添加数据" @click="add">
        <input type="button" value="删除数据" @click="remove">

        <ul>
            <li v-for="(item,index) in arr">
                {{index+1}} 业业最帅：{{item}}
            </li>
        </ul>

        <h2 v-for="item in vegetables" :title="item.name">
            {{item.name}}
        </h2>

    </div>

    <script>
        var app =new Vue({
            el:"#app",
            data:{
                arr:["无敌","超级","帅爆镜"],
                vegetables:[
                    {name:"白菜"},
                    {name:"青瓜"},
                ]
            },

            methods: {
                add:function(){

                    this.vegetables.push({name:"很好吃"});
                },

                remove:function(){
                    this.vegetables.shift();
                }
            },
        })
    </script>




</body>
</html>
