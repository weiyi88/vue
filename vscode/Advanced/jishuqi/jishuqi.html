<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div class="" id="app">
        <div class="input-num">
            <button @click="sub">-</button>
            <span>{{num}}</span>
            <button @click="add">+</button>
        </div>

    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 1,
            },
            methods: {
                add: function () {
                        this.num++;
                },
                sub: function () {
                    this.num--;
                }
            },
        })
    </script>
</body>

</html>
