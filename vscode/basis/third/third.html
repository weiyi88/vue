<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>
            {{school.name}}
            {{school.mobile}}
        </h2>
        <ul>
            <li>
                {{campus[0]}}
            </li>
            <li>
                {{campus[1]}}
            </li>
        </ul>

    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "你好，vue",
                school: {
                    name: "新和小学",
                    mobile: "87411903",
                },
                campus: ["北京校区", "上海校区", "广州校区", "深圳校区"]
            }
        })
    </script>

</body>

</html>
